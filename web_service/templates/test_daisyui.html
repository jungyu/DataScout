<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaisyUI 測試頁面</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', path='/css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-base-200 min-h-screen">
  <div class="container mx-auto p-4">
    <header class="mb-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-2">DaisyUI 測試頁面</h1>
        <p class="text-lg opacity-70">此頁面用於測試 DaisyUI 和 Alpine.js 是否正確加載</p>
      </div>
    </header>
    
    <main>
      <!-- DaisyUI 測試區域 -->
      <div id="daisyui-test" class="mb-8">
        <!-- 測試組件將在這裡插入 -->
      </div>
      
      <!-- Alpine.js 測試區域 -->
      <div class="card bg-base-100 shadow-lg p-4" x-data="{ count: 0, message: 'Alpine.js 測試' }">
        <h2 class="text-2xl font-bold mb-4">Alpine.js 測試</h2>
        <div class="space-y-4">
          <div class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span x-text="message"></span>
          </div>
          
          <div class="flex items-center gap-4">
            <button class="btn btn-primary" @click="count--">-</button>
            <span class="text-2xl" x-text="count"></span>
            <button class="btn btn-primary" @click="count++">+</button>
          </div>
          
          <div class="form-control w-full max-w-xs">
            <label class="label">
              <span class="label-text">修改訊息</span>
            </label>
            <input type="text" x-model="message" class="input input-bordered w-full" />
          </div>
        </div>
      </div>
    </main>
    
    <footer class="mt-8 text-center opacity-70">
      <p>DataScout &copy; 2025</p>
    </footer>
  </div>
  
  <!-- 引入 JavaScript 文件 -->
  <script src="{{ url_for('static', path='/js/dist/bundle.js') }}"></script>
</body>
</html>
