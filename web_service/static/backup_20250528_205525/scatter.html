<!DOCTYPE html>
<html lang="zh-tw" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataScout - 數據可視化儀表板 - 散點圖</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- TailwindCSS & DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./chart-testing-tool.js"></script>
  <script src="./chart-recovery-tool.js"></script>
  <script src="./json-enhancer.js"></script>
  <script src="./json-formatter-fix.js"></script>
  <script src="./json-function-processor.js"></script>
  <script src="./chart-error-handler.js"></script>
  <script src="./chart-error-handler-enhanced.js"></script>
  <script src="./example-toggle.js" defer></script>
  <script src="./file-upload-handler.js" defer></script>
  <script src="./unified-chart-handler.js" defer></script>
  <script src="./data-loader.js" defer></script>
  <script src="./chart-fix.js" defer></script>
  <script src="./chart-compat.js" defer></script>
  <script src="./scatter-chart-handler.js" defer></script>
  <script src="./chart-verification.js" defer></script>
  <script>
    tailwind.config = {
      daisyui: {
        themes: ["light", "dark"],
      },
    }
  </script>
  <!-- 組件加載器 -->
  <script src="component-loader.js"></script>
</head>
<body class="bg-base-300">
  <div class="flex h-screen">
    <!-- 側邊欄 -->
    <div id="sidebar" class="w-64 bg-primary text-primary-content overflow-y-auto" data-component="components/layout/Sidebar.html"></div>
    
    <!-- 主要內容區 -->
    <div class="flex-1 flex flex-col">
      <!-- 頂部導航 -->
      <div id="topbar" data-component="components/layout/Topbar.html"></div>
      
      <!-- 內容區 -->
      <div class="flex-1 overflow-auto p-6 bg-base-200">
        <!-- 圖表標題 -->
        <div id="chart-header" data-component="components/charts/ChartHeader.html"></div>
        
        <!-- 圖表內容 - 散點圖 -->
        <div id="chart-content" data-component="components/charts/ScatterChartContent.html"></div>
      </div>
    </div>
  </div>

  <!-- 事件監聽和初始化圖表 -->
  <script>
    // 初始化散點圖表
    function initScatterChart(externalData) {
      const chartElement = document.getElementById('scatterChart');
      if (!chartElement) {
        console.error('找不到散點圖表容器元素: #scatterChart');
        return;
      }
      
      // 清理現有的圖表實例
      if (window.cleanupChartInstances) {
        window.cleanupChartInstances('scatterChart');
      }
      
      // 如果提供了外部數據，直接使用
      if (externalData) {
        const chart = new ApexCharts(chartElement, externalData);
        chart.render();
        
        // 如果有註冊函數，則註冊圖表實例以便後續清理
        if (window.registerChartInstance) {
          window.registerChartInstance('scatterChart', chart);
        }
        return;
      }
      
      // 檢查是否已經由 data-loader 初始化
      if (window.__chartPageInitialized && window.__currentChartType === 'scatter') {
        console.log('散點圖表已由 data-loader 初始化');
        return;
      }
      
      console.log('使用默認方法初始化散點圖');
      
      // 請求JSON數據
      fetch('./assets/examples/apexcharts_scatter_basic.json')
        .then(response => response.json())
        .then(data => {
          // 使用JSON數據初始化圖表
          const chart = new ApexCharts(chartElement, data);
          chart.render();
          
          // 如果有註冊函數，則註冊圖表實例以便後續清理
          if (window.registerChartInstance) {
            window.registerChartInstance('scatterChart', chart);
          }
        })
        .catch(error => {
          console.error("Failed to load scatter chart data:", error);
          
          // 失敗時使用默認數據
          const defaultData = {
            series: [{
              name: "產品A",
              data: [[16.4, 5.4], [21.7, 2], [25.4, 3], [19, 2], [10.9, 1], [13.6, 3.2], [10.9, 7.4], [10.9, 0], [10.9, 8.2], [16.4, 0], [16.4, 1.8], [13.6, 0.3], [13.6, 0], [29.9, 0], [27.1, 2.3], [16.4, 0], [13.6, 3.7], [10.9, 5.2], [16.4, 6.5], [10.9, 0], [24.5, 7.1], [10.9, 0], [8.1, 4.7], [19, 0], [21.7, 1.8], [27.1, 0], [24.5, 0], [27.1, 0], [29.9, 1.5], [27.1, 0.8], [22.1, 2]]
            }, {
              name: "產品B",
              data: [[36.4, 13.4], [1.7, 11], [5.4, 8], [9, 17], [1.9, 4], [3.6, 12.2], [1.9, 14.4], [1.9, 9], [1.9, 13.2], [1.4, 7], [6.4, 8.8], [3.6, 4.3], [1.6, 10], [9.9, 2], [7.1, 15], [1.4, 0], [3.6, 13.7], [1.9, 15.2], [6.4, 16.5], [0.9, 10], [4.5, 17.1], [10.9, 10], [0.1, 14.7], [9, 10], [12.7, 11.8], [2.1, 10], [2.5, 10], [27.1, 10], [2.9, 11.5], [7.1, 10.8], [2.1, 12]]
            }, {
              name: "產品C",
              data: [[21.7, 3], [23.6, 3.5], [24.6, 3], [29.9, 3], [21.7, 20], [23, 2], [10.9, 3], [28, 4], [27.1, 0.3], [16.4, 4], [13.6, 0], [19, 5], [22.4, 3], [24.5, 3], [32.6, 3], [27.1, 4], [29.6, 6], [31.6, 8], [21.6, 5], [20.9, 4], [22.4, 0], [32.6, 10.3], [29.7, 20.8], [24.5, 0.8], [21.4, 0], [21.7, 6.9], [28.6, 7.7], [15.4, 0], [18.1, 0], [33.4, 0], [16.4, 0]]
            }],
            chart: {
              height: 350,
              type: 'scatter',
              zoom: {
                enabled: true,
                type: 'xy'
              }
            },
            colors: ['#00D9FF', '#8B5CF6', '#10B981'],
            xaxis: {
              tickAmount: 10,
              labels: {
                formatter: function(val) {
                  return parseFloat(val).toFixed(1)
                }
              },
              title: {
                text: '價格 (千元)',
                style: {
                  fontSize: '14px',
                  fontWeight: 600
                }
              }
            },
            yaxis: {
              tickAmount: 7,
              title: {
                text: '銷量 (萬件)',
                style: {
                  fontSize: '14px',
                  fontWeight: 600
                }
              }
            },
            title: {
              text: "產品價格與銷量關聯性分析",
              align: 'center',
              style: {
                fontSize: '18px',
                fontWeight: 'bold',
                color: '#263238'
              }
            },
            legend: {
              position: 'top',
              horizontalAlign: 'center',
              floating: false,
              offsetY: -25,
              offsetX: -5
            },
            tooltip: {
              x: {
                formatter: function(val) {
                  return '價格: ' + val + '千元'
                }
              },
              y: {
                formatter: function(val) {
                  return val + '萬件'
                }
              }
            }
          };
          
          const chart = new ApexCharts(chartElement, defaultData);
          chart.render();
          
          // 如果有註冊函數，則註冊圖表實例以便後續清理
          if (window.registerChartInstance) {
            window.registerChartInstance('scatterChart', chart);
          }
        });
    }

    document.addEventListener('component-loaded', function(e) {
      // 當所有組件都載入完成後初始化圖表
      if (e.detail.componentPath === 'components/charts/ScatterChartContent.html') {
        initScatterChart();
        
        // 處理範例資料切換和檔案上傳功能
        initDataToggle();
        setupExampleDataButtons();
        
        // 更新標題
        updateChartTitle('數據點分佈與關聯性分析 - 散點圖');
      }
      
      // 初始化主題切換按鈕
      if (e.detail.componentPath === 'components/layout/Topbar.html') {
        const themeToggleBtn = document.getElementById('theme-toggle');
        if (themeToggleBtn) {
          themeToggleBtn.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            this.classList.toggle('swap-active');
          });
        }
      }
    });
    
    // 初始化資料切換功能
    function initDataToggle() {
      const toggle = document.getElementById('example-data-toggle');
      const exampleSection = document.getElementById('scatter-chart-data');
      const uploadSection = document.getElementById('file-upload-section');
      
      if (!toggle || !exampleSection || !uploadSection) return;
      
      toggle.addEventListener('change', function() {
        if (this.checked) {
          exampleSection.style.display = 'block';
          uploadSection.style.display = 'none';
        } else {
          exampleSection.style.display = 'none';
          uploadSection.style.display = 'block';
        }
      });
    }
    
    // 設置範例數據按鈕
    function setupExampleDataButtons() {
      const exampleButtons = document.querySelectorAll('.example-btn');
      exampleButtons.forEach(button => {
        button.addEventListener('click', function() {
          const exampleFile = this.dataset.example;
          loadScatterChartExample(exampleFile);
        });
      });
    }
    
    // 更新圖表標題
    function updateChartTitle(title) {
      const titleElement = document.getElementById('chart-title');
      if (titleElement) {
        titleElement.textContent = title;
      }
    }
  </script>
</body>
</html>
