<!-- 圖表內容區 -->
<div class="grid grid-cols-4 gap-6">
  <!-- 左側資料選擇區 -->
  <div class="col-span-1">
    <div class="position: relative;">
      <!-- 直接內嵌資料選擇器內容，而不是通過組件引用 -->
      <!-- 左側資料選擇區 -->
      <div class="bg-base-100 p-4 rounded-lg shadow-md border border-base-300 chart-data-selector" id="chart-data-selector-component" data-selector-type="chart">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-accent" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
            </svg>
            <span class="text-base font-semibold text-base-content">範例資料</span>
          </div>
          <!-- Toggle 按鈕 -->
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="example-data-toggle" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-accent"></div>
          </label>
        </div>
        
        <!-- 範例資料 - 蠟燭圖數據區塊 -->
        <div id="candlestick-chart-data" class="space-y-3 candlestick-chart-data chart-data-block" data-chart-type="candlestick">
          <!-- 此區塊由 data-loader.js 動態填充 -->
        </div>

        <!-- 檔案上傳區 (預設隱藏) -->
        <div id="file-upload-section" class="hidden mt-4">
          <div class="bg-base-200 p-4 rounded-lg border border-base-300">
            <div class="font-medium mb-2 text-base-content">上傳資料檔案</div>
            <div class="text-sm mb-3 text-base-content opacity-80">支援 JSON 格式的燭形圖資料</div>
            <input type="file" class="file-input file-input-bordered file-input-sm w-full max-w-xs" id="candlestick-data-file" accept=".json" />
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 右側圖表區 -->
  <div class="col-span-3">
    <div class="bg-base-100 p-5 rounded-lg shadow-md border border-base-300">
      <div class="flex justify-between items-center mb-4">
        <div class="text-lg font-bold text-base-content">蠟燭圖 (Candlestick Chart)</div>
        <div class="btn-group">
          <button class="btn btn-xs btn-accent text-accent-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>
          <button class="btn btn-xs btn-outline border-base-content/30 text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <button class="btn btn-xs btn-outline border-base-content/30 text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </div>
      
      <div id="candlestickChart" class="h-96 border border-base-300 rounded-md p-2"></div>
      
      <div class="mt-4 flex justify-between border-t border-base-300 pt-4">
        <div class="flex space-x-4">
          <div class="flex items-center">
            <span class="w-3 h-3 rounded-full bg-accent mr-2 ring-1 ring-base-content/10"></span>
            <span class="text-sm font-medium text-base-content">趨勢線</span>
          </div>
          <div class="flex items-center">
            <span class="w-3 h-3 rounded-full bg-success mr-2 ring-1 ring-base-content/10"></span>
            <span class="text-sm font-medium text-base-content">上漲蠟燭</span>
          </div>
          <div class="flex items-center">
            <span class="w-3 h-3 rounded-full bg-error mr-2 ring-1 ring-base-content/10"></span>
            <span class="text-sm font-medium text-base-content">下跌蠟燭</span>
          </div>
        </div>
        
        <div class="space-x-2">
          <div class="join">
            <button class="btn btn-xs join-item">1 天</button>
            <button class="btn btn-xs join-item bg-accent text-white">5 天</button>
            <button class="btn btn-xs join-item">1 個月</button>
            <button class="btn btn-xs join-item">6 個月</button>
            <button class="btn btn-xs join-item">年初至今</button>
            <button class="btn btn-xs join-item">1 年</button>
            <button class="btn btn-xs join-item">5 年</button>
            <button class="btn btn-xs join-item">全部</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
