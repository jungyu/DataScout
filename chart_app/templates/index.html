<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', path='/css/output.css') }}" rel="stylesheet">
    <!-- 手動 CSS 修復 -->
    <link href="{{ url_for('static', path='/css/manual-fixes.css') }}" rel="stylesheet">
    <!-- Chart.js 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 shadow-md p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">資料視覺化平台</h1>
        </div>
    </header>

    <main class="container mx-auto my-8 p-4">
        <h2 class="text-xl font-bold mb-4 text-gray-700 text-center">財經數據視覺化平台</h2>
        
        <div class="flex-container">
            <!-- 左側圖表區域 -->
            <div class="chart-area">
                <div id="chartArea" class="w-full h-[500px] bg-white rounded-lg shadow p-4 border border-gray-200">
                    <canvas id="myChart"></canvas>
                </div>
                
                <!-- 圖表工具欄 -->
                <div class="flex justify-end space-x-2 mt-2">
                    <button id="toggleDataInfo" class="btn btn-secondary py-1 px-2 text-sm">顯示資料摘要</button>
                    <div class="dropdown inline-block relative">
                        <button class="btn btn-secondary py-1 px-2 text-sm inline-flex items-center">
                            <span>匯出</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu absolute hidden bg-white shadow-lg rounded py-1 w-32 right-0 z-10">
                            <li><button id="capturePngBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">PNG 圖片</button></li>
                            <li><button id="captureWebpBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">WebP 圖片</button></li>
                            <li><button id="uploadChartBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">儲存至伺服器</button></li>
                        </ul>
                    </div>
                </div>
                
                <!-- 資料摘要 -->
                <div id="dataInfo" class="mt-2 p-3 bg-gray-50 rounded-lg border border-gray-200 hidden">
                    <h3 class="text-md font-medium text-gray-700 mb-2">資料摘要</h3>
                    <div id="dataInfoContent" class="text-sm text-gray-600">
                        <!-- 資料摘要內容會由 JavaScript 填充 -->
                    </div>
                </div>
            </div>
            
            <!-- 右側表單控制區域 -->
            <div class="sidebar">
                <h3 class="text-lg font-medium text-gray-700 mb-4">圖表設定</h3>
                
                <!-- 資料來源選擇器 -->
                <div class="mb-4">
                    <div class="form-group">
                        <label for="dataSourceType">資料來源類型：</label>
                        <select id="dataSourceType">
                            <option value="" disabled selected>-- 請選擇資料類型 --</option>
                            {% for key, value in data_source_types.items() %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dataSource">選擇資料檔案：</label>
                        <select id="dataSource" disabled>
                            <option value="" disabled selected>-- 請先選擇資料類型 --</option>
                        </select>
                    </div>
                </div>

                <!-- 圖表類型選擇 -->
                <div class="mb-4">
                    <div class="form-group">
                        <label for="chartType">圖表類型：</label>
                        <select id="chartType">
                            {% for chart in chart_types %}
                            <option value="{{ chart.id }}" {% if chart.id == 'line' %}selected{% endif %}>{{ chart.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="chartTheme">圖表主題：</label>
                        <select id="chartTheme">
                            <option value="default" selected>預設主題</option>
                            <option value="light">淺色主題</option>
                            <option value="dark">深色主題</option>
                            <option value="pastel">柔和色調</option>
                            <option value="vibrant">鮮明色調</option>
                        </select>
                    </div>
                </div>

                <!-- 檔案上傳區域 -->
                <div class="mb-4">
                    <button id="showUploadAreaBtn" class="btn btn-secondary">上傳新檔案</button>
                    <div id="fileUploadArea" class="p-4 border-2 border-dashed border-gray-300 rounded-lg text-center hidden">
                        <div class="space-y-2">
                            <div class="flex items-center justify-center">
                                <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                            </div>
                            <div class="text-sm text-gray-600">
                                <label for="fileUpload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                    <span>選擇檔案上傳</span>
                                    <input id="fileUpload" name="file" type="file" class="sr-only" accept=".csv,.json,.xlsx,.xls">
                                </label>
                                <p class="pl-1">或拖放檔案到此處</p>
                            </div>
                            <p class="text-xs text-gray-500">支援 CSV, JSON, Excel 檔案</p>
                        </div>
                        <div class="mt-2">
                            <div class="flex space-x-2">
                                <select id="uploadFileType">
                                    <option value="csv" selected>CSV 檔案</option>
                                    <option value="json">JSON 檔案</option>
                                    <option value="excel">Excel 檔案</option>
                                </select>
                                <button id="uploadFileBtn" class="btn btn-primary" disabled>上傳</button>
                            </div>
                            <div id="uploadProgress" class="mt-2 hidden">
                                <div class="bg-gray-200 rounded-full h-2">
                                    <div id="uploadProgressBar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                                </div>
                                <p id="uploadStatus" class="text-xs mt-1 text-gray-600">準備上傳...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- OLAP 操作區域 -->
                <div id="olapOperationArea" class="mt-4 hidden">
                    <div class="p-4 border rounded-lg bg-gray-50">
                        <h3 class="text-lg font-medium text-gray-700 mb-3">OLAP 操作</h3>
                        
                        <div class="form-group">
                            <div>
                                <label for="olapOperation">操作類型：</label>
                                <select id="olapOperation">
                                    <option value="groupby" selected>Group By (分組)</option>
                                    <option value="pivot_table">Pivot Table (透視表)</option>
                                    <option value="rolling">Rolling (滾動計算)</option>
                                </select>
                            </div>
                            
                            <!-- Group By 操作相關欄位 -->
                            <div class="groupby-field">
                                <label for="groupColumns">分組欄位：</label>
                                <input type="text" id="groupColumns" placeholder="欄位名稱，多個欄位以逗號分隔">
                            </div>
                            
                            <div>
                                <label for="valueColumn">數值欄位：</label>
                                <input type="text" id="valueColumn" placeholder="要計算的數值欄位">
                            </div>
                            
                            <div>
                                <label for="aggFunction">聚合函數：</label>
                                <select id="aggFunction">
                                    <option value="sum" selected>Sum (總和)</option>
                                    <option value="mean">Mean (平均)</option>
                                    <option value="count">Count (計數)</option>
                                    <option value="min">Min (最小值)</option>
                                    <option value="max">Max (最大值)</option>
                                </select>
                            </div>
                            
                            <!-- Pivot Table 操作相關欄位 -->
                            <div class="pivot-field hidden">
                                <label for="pivotIndex" class="block text-sm font-medium text-gray-700">列索引：</label>
                                <input type="text" id="pivotIndex" placeholder="作為列索引的欄位" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                            </div>
                            
                            <div class="pivot-field hidden">
                                <label for="pivotColumns" class="block text-sm font-medium text-gray-700">列標題：</label>
                                <input type="text" id="pivotColumns" placeholder="作為列標題的欄位" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                            </div>
                            
                            <!-- Rolling 操作相關欄位 -->
                            <div class="rolling-field hidden">
                                <label for="rollingWindow" class="block text-sm font-medium text-gray-700">窗口大小：</label>
                                <input type="number" id="rollingWindow" placeholder="滾動窗口大小" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button id="runOlapBtn" class="btn btn-primary py-1 px-4 text-sm">執行 OLAP 操作</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 載入狀態 -->
            <div id="loadingStatus" class="w-full py-20 text-center hidden">
                <div class="flex flex-col items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    <p class="mt-4 text-gray-600">載入數據中，請稍候...</p>
                </div>
            </div>
            
            <!-- 圖表容器 -->
            <div id="chartContainer" class="mt-4">
                <!-- 圖表操作區 -->
                <div class="flex flex-wrap justify-between items-center mb-4">
                    <h2 id="chartTitle" class="text-lg font-semibold text-gray-700">圖表</h2>
                    
                    <div class="flex space-x-2">
                        <button id="toggleDataInfo" class="btn btn-secondary py-1 px-2 text-sm">顯示資料摘要</button>
                        <div class="dropdown inline-block relative">
                            <button class="btn btn-secondary py-1 px-2 text-sm inline-flex items-center">
                                <span>匯出</span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <ul class="dropdown-menu absolute hidden bg-white shadow-lg rounded py-1 w-32 right-0 z-10">
                                <li><button id="capturePngBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">PNG 圖片</button></li>
                                <li><button id="captureWebpBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">WebP 圖片</button></li>
                                <li><button id="uploadChartBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">儲存至伺服器</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- 資料摘要 -->
                <div id="dataInfo" class="mb-4 p-3 bg-gray-50 rounded-lg border border-gray-200 hidden">
                    <h3 class="text-md font-medium text-gray-700 mb-2">資料摘要</h3>
                    <div id="dataInfoContent" class="text-sm text-gray-600">
                        <!-- 資料摘要內容會由 JavaScript 填充 -->
                    </div>
                </div>
                
                <!-- 圖表區域 -->
                <div id="chartArea" class="w-full h-[500px] bg-white rounded-lg shadow p-4 border border-gray-200">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            
            <!-- 上傳狀態 -->
            <div id="uploadStatus" class="mt-4 text-center hidden">
                <p id="uploadMessage" class="text-blue-600"></p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 DataScout - Chart App 展示</p>
        </div>
    </footer>

    <!-- 自定義 JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
